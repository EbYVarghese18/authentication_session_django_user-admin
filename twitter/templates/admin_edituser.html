{% extends 'base.html' %}

{% block title %} Admin {% endblock title %}

{% block body %}

{% load static %}

<div class="nav_bar">
    <div class="logo">
        <img src="{% static '/images/twitter-bird.png' %}" alt="">
    </div>
    <div>
        <h3><u>Edit user</u></h3>
    </div>
    <div>
        <a class="text-white" href="{% url 'adminhome' %}"><button class="btn btn-primary" type="submit">Back to admin</button></a>
    </div>
</div>

<div class="vh-100 vw-100 admin_body mx-auto m-5">
    <form action="" method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-sm-12 col-md-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" name="firstname" class="form-control" value="{{ users.first_name }}">
        </div>
        <div class="col-sm-12 col-md-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control" value="{{ users.last_name }}">
        </div>
        <div class="col-sm-12 col-md-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" name="username" class="form-control" value="{{ users.username }}">
        </div>
        <div class="col-sm-12 col-md-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ users.email }}">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>

{% endblock body %}
